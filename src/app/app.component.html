<form (ngSubmit)="onSubmit()">
  <input type="email" name="uid" placeholder="이메일" autocomplete="off" />
  <input type="text" name="upw" placeholder="비밀번호" autocomplete="off" />

  <button type="submit">Log in</button>
</form>
<h4>{{user.uname}}</h4>
<h4>{{user.uid}}</h4>
<h4>{{user.upw}}</h4>
<h4>{{user.uaddr1}}</h4>
